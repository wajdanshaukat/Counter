<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter with Timer</title>
    <link rel="stylesheet" href="design.css">
</head>

<body>
    <h2 class="title">No click until timer expire</h2>
    <div class="container">
        <div id="timer" class="timer-display">10</div>
        <div class="counter-container">
            <div id="counter" class="counter-display">0</div>
            <button id="increment" class="counter-btn">+</button>
        </div>
    </div>

    <script src="design.js"></script>
</body>

</html>
